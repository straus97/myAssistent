global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'myassistent-monitor'

scrape_configs:
  # FastAPI application metrics
  - job_name: 'myassistent-api'
    static_configs:
      - targets: ['host.docker.internal:8000']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # PostgreSQL metrics (через postgres_exporter, опционально)
  # - job_name: 'postgres'
  #   static_configs:
  #     - targets: ['postgres-exporter:9187']

  # MLflow metrics (опционально)
  - job_name: 'mlflow'
    static_configs:
      - targets: ['mlflow:5000']
    metrics_path: '/metrics'
    scrape_interval: 30s

